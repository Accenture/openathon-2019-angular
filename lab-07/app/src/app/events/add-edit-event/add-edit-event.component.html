<div class="container">
  <div class="section-title">
    <h1>Add/Edit event</h1>
  </div>

  <div class="form">
    <form novalidate [formGroup]="addEditForm" #fform="ngForm" (ngSubmit)="onSubmit()" *ngIf="addEditForm">
        <mat-form-field>
          <input matInput placeholder="Title" type="text" formControlName="title"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Date" type="date" formControlName="date"/>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Location"
            type="text"
            formControlName="location"/>
        </mat-form-field>

        <mat-form-field>
          <textarea
            matInput
            placeholder="Description"
            rows="4"
            type="text"
            formControlName="description">
          </textarea>
        </mat-form-field>

        <div class="save-btn">
          <button mat-raised-button color="primary" type="submit">
            Save
          </button>
        </div>
      </form>
  </div>
</div>
