<mat-card *ngIf="event" id="eventDetails">
  <mat-card-header>
    <mat-card-title>
      <h3>{{event.title | uppercase}}</h3>
    </mat-card-title>
    <mat-card-subtitle>
      <p>{{event.location}} - {{event.date | date: 'dd/MM/yyyy'}} </p>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{event.description}}
    </p>
  </mat-card-content>
</mat-card>
